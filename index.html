<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Profile card component</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:ital@1&family=Quicksand&display=swap" rel="stylesheet">
</head>

<body>
  <div class="profile-card">
    <div class="profile-card-top">
      <img src="./assets/image-victor.jpg" alt="profile image">
    </div>
    <div class="profile-card-buttom">
      <div class="profile-card-buttom-datos-profile">
        <div>
          <spam>victor crest</spam>
          <spam>26</spam>
        </div>
        <p>london</p>
      </div>
      <div class="profile-card-buttom-seguidores">
        <div>
          <p>80k</p>
          <p>followers</p>
        </div>
        <div>
          <p>80k</p>
          <p>likes</p>
        </div>
        <div>
          <p>1.4k</p>
          <p>photos</p>
        </div>

      </div>
    </div>


  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
